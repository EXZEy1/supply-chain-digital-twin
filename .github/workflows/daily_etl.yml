name: Daily Supply Chain Update

# Set the trigger to run daily at midnight UTC
on:
  schedule:
    # Run every day at 00:00 UTC
    - cron: '0 0 * * *'
  # Manual trigger
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Checkout code
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Install Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # 3. Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy sqlalchemy psycopg2-binary prophet streamlit plotly

    # 4. Script to run ETL pipeline
    - name: Run ETL Pipeline
      env:
        # Github Secrets for Database Connection
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      run: |
        echo "Starting Data Generation..."
        python src/data_gen.py
        
        echo "Starting Forecasting..."
        python src/forecast.py
        
        echo "Uploading to Database..."
        python src/migrate_db.py